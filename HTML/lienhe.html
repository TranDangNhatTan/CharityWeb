<!DOCTYPE html>
<html>
    <head>
        <title>từ thiện đây</title>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="/CSS/lienhe.css">
        <style>
            .lienhe1{
                width: auto;
                height: 700px;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <header class="site-header header-normal">
            <div class="header-container">
                <a href="trangchu.html" class="logo-link">
                    <img src="/IMANAGE/caplayeuthuong.jpg" alt="Logo Quỹ Chắp Cánh Yêu Thương" class="logo-img">
                    </a>
    
                <nav class="main-nav">
                    <a class="nav-link trangchu" href="trangchu.html"><b>Trang Chủ</b></a>
                    <a class="nav-link cachoancanh" href="cachoancanh.html"><b>Hoàn cảnh</b></a>
                    <a class="nav-link lienhe" href="lienhe.html"><b>Liên hệ</b></a>
                </nav>
    
                <div class="header-actions">
                    <a href="https://www.facebook.com/quoc.le.trung.2025" class="social-link facebook-button" target="_blank" rel="noopener noreferrer" aria-label="Trang Facebook của chúng tôi">
                        </a>
                    <a href="/HTML/login.html" class="social-link login-button" aria-label="Đăng nhập">
                        Đăng nhập
                    </a>
                </div>
            </div>
        </header>
        <div class="lienhe1"></div>
    
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                link.classList.remove('active'); 
            });

            if (currentPage === 'trangchu.html' || currentPage === '') {
                document.querySelector('.nav-link.trangchu').classList.add('active');
            } else if (currentPage === 'cachoancanh.html') {
                document.querySelector('.nav-link.cachoancanh').classList.add('active');
            } else if (currentPage === 'lienhe.html') {
                document.querySelector('.nav-link.lienhe').classList.add('active');
            }
        });
    </script>
</html>
