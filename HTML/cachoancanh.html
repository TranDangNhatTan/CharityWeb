<!DOCTYPE html>
<html>
    <head>
        <title>từ thiện đây</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/CSS/cachoancanh.css">
        <style>
            body {
            margin: 0;
            padding: 0;
        }
            .box1{
                width: auto;
                height: 130px;
                align-items: center;
                display: flex;
                line-height: 25.6px;
                padding: 0px 30px ; 
            }.box1 img{
                width: 135px;
                height: 130px;
                font-size: 32px;
                font-weight: 700;
                line-height: 32px;
                text-transform: uppercase;
            }.box2{
                align-items: center;
                display: flex;
                line-height: 25.6px;
                width: 1118px;
                height: 28px;
                
            }.box2 a{
                align-items: center;
                display: inline-flex;
                flex-wrap: wrap;
                font-size: 15px;
                font-weight: 700;
                letter-spacing: 0.26px;
                line-height: 16px;
                padding: 0px 15px;
                text-align: left;
                text-transform: uppercase;
                text-decoration: none;
                color: silver;
            }.box2 a:hover{
                color: rgb(97, 137, 37);
            }.box2 a.active{
                color: rgb(90, 130, 30);
            }.thongtin1{
                width: auto;
                height: 800px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <header class="site-header header-normal">
            <div class="header-container">
                <a href="trangchu.html" class="logo-link">
                    <img src="/IMANAGE/caplayeuthuong.jpg" alt="Logo Quỹ Chắp Cánh Yêu Thương" class="logo-img">
                    </a>
    
                <nav class="main-nav">
                    <a class="nav-link trangchu" href="trangchu.html"><b>Trang Chủ</b></a>
                    <a class="nav-link cachoancanh" href="cachoancanh.html"><b>Hoàn cảnh</b></a>
                    <a class="nav-link lienhe" href="lienhe.html"><b>Liên hệ</b></a>
                </nav>
    
                <div class="header-actions">
                    <a href="https://www.facebook.com/quoc.le.trung.2025" class="social-link facebook-button" target="_blank" rel="noopener noreferrer" aria-label="Trang Facebook của chúng tôi">
                        </a>
                    <a href="/HTML/login.html" class="social-link login-button" aria-label="Đăng nhập">
                        Đăng nhập
                    </a>
                </div>
            </div>
        </header>
        <div class="thongtin1"></div>
    
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.main-nav .nav-link');

            navLinks.forEach(link => {
                link.classList.remove('active');
                // Check if the link's href matches the current page
                if (link.getAttribute('href') === currentPage || (currentPage === '' && link.classList.contains('cachoancanh'))) {
                    link.classList.add('active');
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.site-header');
            if (!header) return;

            const scrollThreshold = 50; // Pixels to scroll before shrinking header

            function updateHeaderOnScroll() {
                if (window.scrollY > scrollThreshold) {
                    header.classList.remove('header-normal');
                    header.classList.add('header-small');
                } else {
                    header.classList.remove('header-small');
                    header.classList.add('header-normal');
                }
            }

            window.addEventListener('scroll', updateHeaderOnScroll);
            updateHeaderOnScroll(); // Check initial state
        });
    </script>
</html>
