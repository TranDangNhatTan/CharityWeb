<!DOCTYPE html>
<html>
    <head>
        <title>Quyên góp</title>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" href="/CSS/quyengop.css">
        <style>
            .lienhe1{
                width: auto;
                height: 700px;
                background-color: rgb(118, 136, 136);
            }
        </style>
    </head>
    <body>
        <header class="site-header header-normal">
            <div class="header-container">
                <a href="trangchu.html" class="logo-link">
                <img src="/IMAGES/logo2.png" alt="Logo Quỹ Chắp Cánh Yêu Thương" class="logo-img" style=" border-radius: 30%;">
                    </a>
    
                <nav class="main-nav">
                    <a class="nav-link trangchu" href="trangchu.html"><b>Trang Chủ</b></a>
                    <a class="nav-link gioithieu" href="gioithieu.html"><b>Giới thiệu</b></a>
                    <a class="nav-link cachoancanh" href="cachoancanh.html"><b>Hành Trình</b></a>
                    <a class="nav-link lienhe" href="lienhe.html"><b>Liên hệ</b></a>
                     <a class="nav-link quyengop" href="quyengop.html"><b>Quyên góp</b></a>
                </nav>
    
                <div class="header-actions">
                    <a href="https://www.facebook.com/quoc.le.trung.2025" class="social-link facebook-button" target="_blank" rel="noopener noreferrer" aria-label="Trang Facebook của chúng tôi">
                        </a>
                    <a href="/HTML/login.html" class="social-link login-button" aria-label="Đăng nhập">
                        Đăng nhập
                    </a>
                </div>
            </div>
        </header>
        <div class="lienhe1"></div>
    
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('.main-nav .nav-link');

            navLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage || (currentPage === '' && link.classList.contains('trangchu'))) {
                    link.classList.add('active');
                }
            });
        });
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('.site-header');
            if (!header) return;

            const scrollThreshold = 50; // Pixels to scroll before shrinking header

            function updateHeaderOnScroll() {
                if (window.scrollY > scrollThreshold) {
                    header.classList.remove('header-normal');
                    header.classList.add('header-small');
                } else {
                    header.classList.remove('header-small');
                    header.classList.add('header-normal');
                }
            }

            window.addEventListener('scroll', updateHeaderOnScroll);
            updateHeaderOnScroll(); // Check initial state
        });
    </script>
</html>
